<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron" id="main" style="text-align: center">
      <h1 style="font-weight: bold"><span class="fa fa-free-code-camp"></span> Hot Restaurant</h1>
      <hr>
      <h3>Current Reservations and Waitlist</h3>
      <br>
      <a href="/add.html"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card-alt"></span> Make Reservation</button></a>
      <a href="/index.html"><button class="btn btn-light btn-lg"><span class="fa fa-home"></span></button></a>

    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <div class="text-right">
              

            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waitlist</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name"></h2>
            <div id="info">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<br>
  <footer class="footer">
    <div class="container">
      <p>Control Panel</p>
      <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
    </div>
  </footer>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>

</html>
