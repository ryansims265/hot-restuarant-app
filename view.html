<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron" id="main" style="text-align: center">
      <h1 style="font-weight: bold"><span class="fa fa-free-code-camp"></span> Hot Restaurant</h1>
      <hr>
      <h3>Current Reservations and Waitlist</h3>
      <br>
      <a href="/add.html"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card-alt"></span> Make
          Reservation</button></a>
      <a href="/index.html"><button class="btn btn-light btn-lg"><span class="fa fa-home"></span></button></a>

    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <div class="text-left">
              <div id="reservations">
                
              </div>

            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waitlist</strong></h3>
          </div>
          <div class="card-body">
              <div class="text-left">
            <div id="waitlist">
              
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <footer class="footer">
    <div class="container">
      <p>Control Panel</p>
      <p><a href="#" id="clear">Clear Table</a> | <a href="/api/reservations">API Table Link</a> | <a href="/api/waitlist">API
          Wait List</a></p>
    </div>
  </footer>

  <script type="text/javascript">
    $.get("/api/reservations/", function(data) {
        console.log(data);
          for (i = 0; i < 6; i++){
            $("#reservations").append("</span> <h3><strong>Name: " + data[i].name + "</strong> <span id='namereserve'></span></h3>");
          }
      });

      $.get("/api/waitlist/", function(data) {
        console.log(data);
        for (i = 0; i < 30; i++){
            $("#waitlist").append("</span> <h3><strong>Name: " + data[i].name + "</strong> <span id='namereserve'></span></h3>");
          }
      });
  </script>
</body>
</html>
